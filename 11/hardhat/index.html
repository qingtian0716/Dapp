<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyContract Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">MyContract Interaction</h1>

        <!-- 初始化合约 -->
        <button class="btn btn-primary" onclick="initializeContract()">Initialize Contract</button>

        <!-- 发起提案 -->
        <div class="mt-5">
            <h2>Create Proposal</h2>
            <div class="form-group">
                <label for="proposalDescription">Proposal Description</label>
                <input type="text" class="form-control" id="proposalDescription" placeholder="Enter proposal description">
            </div>
            <button class="btn btn-success" onclick="createProposal()">Create Proposal</button>
            <div class="result" id="proposalId"></div>
        </div>

        <!-- 投票 -->
        <div class="mt-5">
            <h2>Vote</h2>
            <div class="form-group">
                <label for="voteProposalId">Proposal ID</label>
                <input type="number" class="form-control" id="voteProposalId" placeholder="Enter proposal ID">
            </div>
            <div class="form-group">
                <label>Vote Option</label>
                <div>
                    <input type="radio" name="voteOption" value="yes"> Yes
                    <input type="radio" name="voteOption" value="no"> No
                </div>
            </div>
            <button class="btn btn-info" onclick="vote()">Vote</button>
        </div>

        <!-- 执行提案 -->
        <div class="mt-5">
            <h2>Execute Proposal</h2>
            <div class="form-group">
                <label for="executeProposalId">Proposal ID</label>
                <input type="number" class="form-control" id="executeProposalId" placeholder="Enter proposal ID">
            </div>
            <button class="btn btn-warning" onclick="executeProposal()">Execute Proposal</button>
        </div>

        <!-- 添加老师账户 -->
        <div class="mt-5">
            <h2>Add Teacher</h2>
            <div class="form-group">
                <label for="teacherAddress">Teacher Address</label>
                <input type="text" class="form-control" id="teacherAddress" placeholder="Enter teacher address">
            </div>
            <button class="btn btn-success" onclick="addTeacher()">Add Teacher</button>
        </div>

        <!-- 设置工资金额 -->
        <div class="mt-5">
            <h2>Set Salary Amount</h2>
            <div class="form-group">
                <label for="salaryAmount">Salary Amount (in ETH)</label>
                <input type="number" class="form-control" id="salaryAmount" placeholder="Enter salary amount">
            </div>
            <button class="btn btn-success" onclick="setSalaryAmount()">Set Salary Amount</button>
        </div>

        <!-- 设置首次发工资时间 -->
        <div class="mt-5">
            <h2>Set First Pay Time</h2>
            <div class="form-group">
                <label for="firstPayTime">First Pay Time (timestamp)</label>
                <input type="number" class="form-control" id="firstPayTime" placeholder="Enter first pay time in Unix timestamp">
            </div>
            <button class="btn btn-success" onclick="setFirstPayTime()">Set First Pay Time</button>
        </div>

        <!-- 发工资 -->
        <div class="mt-5">
            <h2>Pay Salaries</h2>
            <button class="btn btn-info" onclick="paySalaries()">Pay Salaries</button>
        </div>
    </div>

    <!-- 引入Ethers.js -->
    <!-- 引入 ethers.js 6.x -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.0.0/dist/ethers.umd.min.js"></script>


    <!-- 引入你的app.js -->
    <script src="app.js"></script>

</body>
</html>
