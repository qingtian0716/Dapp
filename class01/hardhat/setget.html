<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="main-title">学生成绩管理系统</h1>

        <!-- 在添加/更新学生成绩卡片中修改 -->
        <div class="card">
            <h2 class="card-title">添加/更新学生成绩</h2>
            <div class="input-group">
                <input type="text" id="studentName" placeholder="学生姓名" class="text-input">
            </div>
            
            <div id="subjectsContainer">
                <div class="subject-row">
                    <input type="text" class="subject-input text-input" placeholder="学科">
                    <input type="number" class="score-input text-input" placeholder="成绩">
                    <button class="btn-small remove-subject">删除</button>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="addSubjectRow()" class="btn-small">添加学科</button>
                <button onclick="addMultipleGrades()" class="btn">提交所有成绩</button>
            </div>
            <p id="transactionInfo" class="status-text">交易哈希：</p>
        </div>

        <div class="card">
            <h2 class="card-title">查询学生成绩</h2>
            <div class="input-group">
                <input type="text" id="queryStudentName" placeholder="学生姓名" class="text-input">
                <button onclick="getGrades()" class="btn">查询</button>
            </div>
            <div id="gradesContainer" class="grades-container">
                <!-- 成绩将在这里显示 -->
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">所有学生列表</h2>
            <button onclick="getAllStudents()" class="btn">获取所有学生</button>
            <div id="studentsContainer" class="students-container">
                <!-- 学生列表将在这里显示 -->
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">账户信息</h2>
            <button onclick="getAccountInfo()" class="btn">获取账户信息</button>
            <p id="accountAddress" class="address-text"></p>
            <p id="accountBalance" class="balance-text"></p>
        </div>

        <div class="card">
            <h2 class="card-title">交易信息</h2>
            <div class="input-group">
                <input type="text" id="txHashInput" placeholder="请输入交易哈希" class="text-input">
                <button onclick="getTransactionInfo()" class="btn">获取信息</button>
            </div>
            <div id="txInfoContainer" class="tx-info-container" style="display: none;">
                <p class="info-item">交易状态：<span id="txStatus"></span></p>
                <p class="info-item">交易哈希：<span id="txHash"></span></p>
                <p class="info-item">区块哈希：<span id="blockHash"></span></p>
                <p class="info-item">区块编号：<span id="blockNumber"></span></p>
                <p class="info-item">发送地址：<span id="txFrom"></span></p>
                <p class="info-item">接收地址：<span id="txTo"></span></p>
                <p class="info-item">Gas 消耗：<span id="gasUsed"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</body>
</html>
